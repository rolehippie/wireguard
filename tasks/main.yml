# Standards: 1.2
---
- name: Install required packages
  with_items:
    - bridge-utils
    - linux-headers-generic
    - wireguard-dkms
    - wireguard-tools
    - wireguard
  package:
    name: '{{ item }}'
    state: present
  tags:
    - wireguard

- name: Write config file
  notify:
    - restart wireguard
  template:
    src: config.j2
    dest: /etc/wireguard/{{ wireguard_interface }}.conf
    mode: u=rw,g=,o=
  tags:
    - wireguard

- name: Start wireguard service
  systemd:
    name: wg-quick@{{ wireguard_interface }}
    state: started
    daemon_reload: yes
    masked: no
    enabled: yes
  tags:
    - wireguard

...
